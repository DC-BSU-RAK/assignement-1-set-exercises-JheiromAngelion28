<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>RGB Color Guessing Game</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        
        <div class="color-to-guess">
            <h2>Guess this color:</h2>
            <div class="rgb-value" id="target-rgb">RGB(255, 255, 255)</div>
        </div>
        
        <div class="color-options" id="color-options">
            <!-- Color options will be generated by JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
