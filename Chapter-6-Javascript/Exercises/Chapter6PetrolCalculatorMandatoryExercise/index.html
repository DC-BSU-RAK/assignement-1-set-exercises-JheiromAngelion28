<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <!-- Link to  CSS file -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>
        
        <!--  user input -->
        <div class="input-group">
            <label for="price-per-liter">Price per liter (AED)</label>
            <input type="number" id="price-per-liter" value="1.72" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="liters">Liters purchased</label>
            <input type="number" id="liters" value="0" step="0.1" min="0">
        </div>
        
        <!-- Calculate button -->
        <button class="calculate-btn" id="calculate-btn">Calculate Total</button>
        
       
        <p id="total-cost" class="result-display">Total cost: AED0.00</p>
    </div>

    <!-- Javascript link to br placed on the last part pf the body -->
    <script src="script.js"></script>
</body>
</html>
